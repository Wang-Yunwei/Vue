<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport"
    content="width=device-width,viewport-fit=cover,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  <base href="/" />
  <title>麦迪斯顿-卒中</title>
  <style type="text/css">
    body {
      width: 100vw;
      height: 100vh;
    }

    #loading {
      top: 50%;
      left: 50%;
      position: absolute;
      -webkit-transform: translateY(-50%) translateX(-50%);
      transform: translateY(-50%) translateX(-50%);
      z-index: 100;
    }

    .loading {
      width: 180px;
      height: 180px;
      /* background: red; */
      /* 并排放置两个带边框的框，令浏览器呈现出带有指定宽度和高度的框，并把边框和内边距放入框中 */
      box-sizing: border-box;
      border-radius: 50%;
      border-top: 10px solid #333bd2;
      position: relative;
      /* 动画 */
      animation: a1 2s linear infinite;
    }

    /* before和after在元素前面和后面添加内容 */
    .loading::before,
    .loading::after {
      content: '';
      width: 180px;
      height: 180px;
      /* background: red; */
      position: absolute;
      left: 0;
      top: -10px;
      /* 形成另外两个颜色弧 */
      box-sizing: border-box;
      border-radius: 50%;
    }

    .loading::before {
      border-top: 10px solid #333bd2;
      transform: rotate(120deg);
    }

    .loading::after {
      border-top: 10px solid #333bd2;
      transform: rotate(240deg);
    }

    /* 文字 */
    .loading>span {
      position: absolute;
      height: 180px;
      width: 180px;
      /* 文字居中 */
      text-align: center;
      line-height: 180px;

      font-size: 22px;
      /* 动画 */
      animation: a2 2s linear infinite;

    }

    .loading>span>span {
      background: linear-gradient(to right, #333bd2, #333bd2, #333bd2);
      color: transparent;
      -webkit-text-fill-color: transparent;
      -webkit-background-clip: text;
      background-size: 200% 200%;
      animation: bgp 5s infinite linear;
    }

    @keyframes a1 {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes a2 {
      to {
        transform: rotate(-360deg);
      }
    }

    @keyframes bgp {
      0% {
        background-position: 0 0;
      }

      100% {
        background-position: -100% 0;
      }
    }

    .van-popup {
      overflow-y: hidden !important;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>
      请允许JavaScript脚本执行
    </strong>
  </noscript>
  <div id="loading">
    <div class="loading">
      <span>
        <span>正在初始化...</span>
      </span>
    </div>
  </div>
  <div id="app"></div>
  <script src="<%= BASE_URL %>config.js"></script>
</body>

</html>
